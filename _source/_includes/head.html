<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<title>{% if page.title %}{{ page.title | strip_html }} – {% endif %}Loop Infinito</title>
	{% if page.author %}
		<meta name="author" content="{{ page.author }}" />
	{% else %}
		<meta name="author" content="Almir Filho, Caio Gondim" />
	{% endif %}
	{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}" />
	{% else %}
		<meta name="keywords" content="html, html5, css, css3, javascript, webkit, jquery, usabilidade, web, desenvolvimento, produtividade, frontend" />
	{% endif %}
	{% if page.resumo %}
		<meta name="description" content="{{ page.resumo | strip_html | escape }}" />
	{% else %}
		<meta name="description" content="Front-end na crista da onda: HTML5, CSS3, JavaScript, Web Semântica, Web em Tempo Real, Usabilidade e Produtividade." />
	{% endif %}
	<meta name="language" content="pt" />
	<meta name="content-language" content="pt-BR" />
	<meta name="robots" content="all" />
	<meta name="distribution" content="Global" />
	<meta name="resource-type" content="document" />
	
	<link rel="icon" type="image/png" href="/images/favicon.png" />
	<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/l8p" title="Loop Infinito" />
	<link rel="stylesheet" type="text/css" href="/styles/blog.css" media="all" />
	<link rel="stylesheet" type="text/css" href="/styles/twilight.css" media="all" />
	{% if page.styles %}
	{% for style in page.styles %}
		<link rel="stylesheet" type="text/css" href="/styles/{{ style }}.css" media="all" />
	{% endfor %}
	{% endif %}
	<script type="text/javascript" src="/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/rainbow-custom.min.js"></script>	
	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-30127419-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
	<div id="wrapper">
		<header id="main">
			<h1><a href="/" id="logo">Loop Infinito</a></h1>
			<nav>
				<ul>
					<li><a href="/">Posts</a></li>
					<li><a href="/projetos">Projetos</a></li>
					<li><a href="/sobre">Sobre</a></li>
					<li><input type="search" placeholder="Busca"></li>
				</ul>
			</nav>
		</header>
